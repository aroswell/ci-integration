language: bash

os:
  - linux

service: 
  - docker

script:
  - ./ci-cd/run-test-automation.sh

before_deploy:
  - ./ci-cd/tagging-the-release.sh  
  
deploy:
  provider: releases
  api_key: "$API_KEY"
  file_glob: true
  file: app/**/*
  skip_cleanup: true
  draft: true
  on:
    branch: release
  